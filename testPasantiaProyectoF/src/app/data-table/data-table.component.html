<div class="container">



    <div class="panel panel-primary">
        <div class="panel-heading" style="text-align: left">
            <h1>Agregar datos del usuario</h1>
        </div>
        <div class="panel-body">
            <form class="form1" novalidate [formGroup]="formCliente" (submit)="insertOrUpdate()">

                <mat-form-field class="form-group"   >
                    <input matInput class="form-control" formControlName="login" id="logiWn" placeholder="login"
                        required>
                  
                </mat-form-field>

                <mat-form-field class="form-group">
                    <input required name="senha" matInput class="form-control" formControlName="senha" id="senha" placeholder="senha"
                        >
                </mat-form-field>

                <mat-form-field class="form-group">
                    <input matInput class="form-control" formControlName="email" id="email" placeholder="email"
                        required>
                </mat-form-field>

                <mat-form-field class="form-group">
                    <input matInput [matDatepicker]="fecha" formControlName="fecha" id="fecha" placeholder="fecha de nacimiento"
                        required>
                    <mat-datepicker-toggle matSuffix [for]="fecha"></mat-datepicker-toggle>
                    <mat-datepicker #fecha></mat-datepicker>
                </mat-form-field>

                <button mat-stroked-button type="submit">Guardar</button> &nbsp;
                <button mat-stroked-button type="reset">Cancelar</button>
            </form>
        </div>
    </div>









    <div class="mtable" style="height: 100%;">

        <table mat-table [dataSource]="clientes">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>


            <ng-container matColumnDef="login">
                <th mat-header-cell *matHeaderCellDef> Login </th>
                <td mat-cell *matCellDef="let row"> {{row.login}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="senha">
                <th mat-header-cell *matHeaderCellDef> Senha </th>
                <td mat-cell *matCellDef="let row"> {{row.senha}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
            </ng-container>
            
            
            <ng-container matColumnDef="eliminar">
               
               
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

       
            
        </table>


    </div>
</div>
